<div id="content-wrapper" class="contents">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div id="content-header" class="clearfix">
                        <div class="pull-left">
                            <ol class="breadcrumb">
                                <li><a [routerLink]="['/dashboard/home']">Home</a></li>
                                <li class="active"><span>Mandados Empresariales</span></li>
                            </ol>
                            <h1>Mandados Empresariales</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="main-box clearfix">
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 5%;"><span>Usuarios</span></th>
                                        <th *ngFor="let item of counts"><span>Mandados</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listMandados">
                                        <td>
                                            {{ item.usuario.nombre }}
                                        </td>
                                        <td class="text-center colorTr" *ngFor="let key of item.mandados">
                                            <span>hora</span>
                                            <br>
                                            <span>{{ key.origentexto }}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
